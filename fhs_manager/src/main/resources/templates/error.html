<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Simplify Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/plugin/bootstrap/css/bootstrap.min.css}" />

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

    <!-- ionicons -->
    <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">

    <!-- Simplify -->
    <link rel="stylesheet" th:href="@{css/simplify.min.css}">
</head>

<body class="overflow-hidden light-background">
<div class="wrapper no-navigation preload">
    <div class="error-wrapper">
        <div class="error-inner">
            <div class="error-type">404</div>
            <h1>Page Not Found</h1>
            <p>Look like the page you're looking for isn't here anymore.
                Try typing the address again or start over from the home page.</p>
            <div class="m-top-md">
                <a th:href="@{/index}" class="btn btn-default btn-lg text-upper">Back to Home</a>
            </div>
        </div><!-- ./error-inner -->
    </div><!-- ./error-wrapper -->
</div><!-- /wrapper -->

<a href="" id="scroll-to-top" class="hidden-print"><i class="icon-chevron-up"></i></a>

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<!-- Jquery -->
<script th:src="@{/plugin/bootstrap/js/jquery.min.js}" type="text/javascript"></script>

<!-- Bootstrap -->
<script th:src="@{/plugin/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>

<script>
    $(function()	{
        setTimeout(function() {
            $('.error-type').addClass('animated');
        },100);
    });
</script>

</body>
</html>
